```

&lt;insert image of tidy workflow&gt;

???

The tidyverse is a collection of R packages designed for data science. All packages share an underlying design philosophy, grammar, and data structures.

Come for the stickers and cool package names. Stay for the friendly community and happy workflow.

# tidyverse developer day

&lt;insert image from tidyverse dev day&gt;

???

The idea of tidyverse dev day was to have a day where anyone interested in contributing to the tidyverse can work together on anything ranging from submitting your first pull request, to working on your own package. The tidyverse team will be there, so we can help you hit the ground running and/or get over any stumbling blocks that you encounter.
